spring:
  mvc:
    view:
      prefix: "/WEB-INF/jsp/"
      suffix: ".jsp"
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: false
    database-platform: org.hibernate.dialect.MySQL5Dialect
  datasource:
    pool-name: "hikari-db-pool"
    hikari.data-source-class-name: org.mariadb.jdbc.MySQLDataSource
    url: "jdbc:mariadb://localhost:3306/nestdb"
    username: "nest"
    password: "!nest#12"
    hikari.maximum-pool-size: 20
    hikari.connection-timeout: 10
    hikari.max-lifetime: 1800000
    hikari.cache-prep-stmts: true
    hikari.prep-stmt-cache-size: 250
    hikari.prep-stmt-cache-sql-limit: 2048
    hikari.connection-test-query: select 1
server:
  port: 9090
  context-path: "/nest"
  tomcat:
    uri-encoding: utf-8
